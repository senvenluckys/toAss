name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test syntax
      run: |
        python -m py_compile toAss.py
        echo "Syntax check passed"

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: windows-latest
            python-version: '3.11'
            artifact-name: 'windows-executable'
            executable-name: 'SRT转ASS字幕转换器.exe'
          - os: macos-latest
            python-version: '3.11'
            artifact-name: 'macos-executable'
            executable-name: 'SRT转ASS字幕转换器'
          - os: ubuntu-latest
            python-version: '3.11'
            artifact-name: 'linux-executable'
            executable-name: 'SRT转ASS字幕转换器'

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0 xvfb

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --noconsole --name "SRT转ASS字幕转换器" toAss.py

    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --onefile --noconsole --name "SRT转ASS字幕转换器" toAss.py

    - name: Build with PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: |
        xvfb-run -a pyinstaller --onefile --name "SRT转ASS字幕转换器" toAss.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: dist/${{ matrix.executable-name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## SRT转ASS字幕转换器 ${{ github.ref_name }}

          ### 功能特性
          - 支持 SRT → ASS 转换
          - 支持 VTT → ASS 转换
          - 支持 ASS → ASS 样式修改
          - 支持繁体中文转换
          - 支持自定义字幕样式和颜色
          - 支持批量文件处理
          - 现代化的用户界面

          ### 下载说明
          - Windows: 下载 `SRT转ASS字幕转换器.exe`
          - macOS: 下载 `SRT转ASS字幕转换器`
          - Linux: 下载 `SRT转ASS字幕转换器`
        files: |
          artifacts/windows-executable/*
          artifacts/macos-executable/*
          artifacts/linux-executable/*

